<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <section id="meme-form">
        <div class="meme-header">
            <h1>Meme Generator</h1>
        </div>
        <div class="header-paragraph">
            <p>Create your memes below!</p>
        </div>
        <div>
            <form>
                <div class="top-text">
                <label>Text On Top</label>
                    <input type="text" name="topText" placeholder="Top text" required>
                </div>
                <br>
                <div class="bottom-text">
                <label>Text On Bottom</label>
                    <input type="text" name="bottomText" placeholder="Bottom text" required>
                </div>
                <br>
                <div class="image-input">
                <label>Image URL</label>
                    <input name="image" placeholder="Image URL" required>
                </div>
                <br>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
